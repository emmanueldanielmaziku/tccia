version: "3.9"

services:
  web:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"


